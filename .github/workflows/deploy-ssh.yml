name: Build and deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
concurrency:
  group: deploy
  cancel-in-progress: true
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DART_SASS_VERSION: 1.90.0
      HUGO_VERSION: 0.148.2
      TZ: Europe/Moscow
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Create directory for user-specific executable files
        run: |
          mkdir -p "${HOME}/.local"
      - name: Install Dart Sass
        run: |
          curl -sLJO "https://github.com/sass/dart-sass/releases/download/${DART_SASS_VERSION}/dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz"
          tar -C "${HOME}/.local" -xf "dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz"
          rm "dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz"
          echo "${HOME}/.local/dart-sass" >> "${GITHUB_PATH}"
      - name: Install Hugo
        run: |
          curl -sLJO "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          mkdir -p "${HOME}/.local/hugo"
          tar -C "${HOME}/.local/hugo" -xf "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          rm "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          echo "${HOME}/.local/hugo" >> "${GITHUB_PATH}"
      - name: Install rclone
        run: |
          sudo apt-get update -y
          sudo apt-get install -y rclone
      - name: Verify installations
        run: |
          echo "Dart Sass: $(sass --version)"
          echo "Hugo: $(hugo version)"
          echo "rclone: $(rclone --version)"
      - name: Configure Git
        run: |
          git config core.quotepath false
      - name: Cache restore
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: ${{ runner.temp }}/hugo_cache
          key: hugo-${{ env.HUGO_VERSION }}
          restore-keys: |
            hugo-
      - name: Build the site
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL https://gurfoto.ru/ \
            --cacheDir "${{ runner.temp }}/hugo_cache"
      - name: Cache save
        id: cache-save
        uses: actions/cache/save@v4
        with:
          path: ${{ runner.temp }}/hugo_cache
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}
      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: public
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install rclone
        run: |
          sudo apt-get update -y
          sudo apt-get install -y rclone
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: public
      - name: Deploy with rclone
        run: |
          rclone sync ./public :sftp:${{ secrets.SFTP_TARGET_DIR }} \
            --sftp-host=${{ secrets.SFTP_HOST }} \
            --sftp-user=${{ secrets.SFTP_USERNAME }} \
            --sftp-pass=${{ secrets.SFTP_PASSWORD }} \
            --exclude "/vtour/**" \
            --stats 1s